        <div class="greet">

        <form name="sendWish" id="sendWish" action="" >

            <select id = "to" name="to" >  
                <option>Mr.Kit</option>

                </select>  <br />
            <label for="lname">Message:</label><br>
            <textarea type="text" id="message" name="message" value="" rows="10" cols="50" required maxlength="150"></textarea><br><br>
            <label for="to">From:</label><br>

            <input type="submit" name="submit" class="button" id="submit_btn" value="Send">

        <script>
            $('#home').click(function() {
            window.location.href = '/';
            return false;
            });
            $( "form" ).on( "submit", function(e) {
                var dataString = $(this).serialize();
                $.ajax({
                url:"/submit",
                type: "post",
                data: dataString,
                success: function(result) {
                    alert('message sent!')
                }
                                
                });
                this.reset();
                return false;
            });
        </script>
