    <script>
        $('#sendWish').click(function() {
            window.location.href = '/send';
            return false;
            });
        $(document).ready(function(){
            $.ajax({
            url:"/getAll",
            type: "get",
            success: function(result) {
                let x=""
                if(result && result.length>0){
                var y = result.length;
               
                for (i=0; i<y; i++){
                    x = x + "<h3" + ">To: "+result[i]["to"] + "</h3" + ">";
                    x = x + "<h5" + ">Wish: "+ result[i]["message"] + "</h5" + ">";
                    x = x + "<h3" + ">FromðŸ¥³: "+result[i]["from"] + "</h3" + ">";
                }
                }
                document.getElementById("demo").innerHTML = x;
            }                
            });
        });
    </script>
