    <script>
        $("ul li a").click(function (tip) {
        tip.preventDefault();
        var sectionID = tip.currentTarget.id;
        $.ajax({
            url:"/get",
            type: "get",
            data:{name:sectionID},
            success: function(result) {
                x = getLayout(result)
                document.getElementById("tab-content").innerHTML = x;
            }                
            });
        });
    
        $('#sendWish').click(function() {
            window.location.href = '/send';
            return false;
            });

        $(document).ready(function(){
            $.ajax({
            url:"/getAll",
            type: "get",
            success: function(result) {
                x = getLayout(result)
                document.getElementById("tab-content").innerHTML = x;
            }                
            });
        });
        function getLayout(result){
            let x=""
            if(result && result.length>0){
            var y = result.length;
                for (i=0; i<y; i++){
                    if(i==0){
                        x= x+ "<div class='row'>"
                    }
                    x = x +"<div class='col-sm-3'>"
                    x = x +"<div class='card' style='width: 30rem; border:solid'>";
                    x= x+ "<div class='card-body'>"
                    x = x + "<h5 class='card-title'>"+ 'To: '+ result[i]["to"] + "</h5>";
                    x = x + "<h6 class='card-subtitle mb-2 text-muted'>"+'From: '+ result[i]["from"] + "</h6>";
                    x = x + "<p class='card-text'>"+result[i]["message"] + "</p>";
                    x= x+"</div> </div> </div>";
                    if(i==y-1){
                        x=x+"</div>"
                    }
                }
                    
            } return x
        }
    </script>
