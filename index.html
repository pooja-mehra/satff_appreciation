    <script>
        $("ul li a").click(function (tip) {
        tip.preventDefault();
        var sectionID = tip.currentTarget.id;
        $.ajax({
            url:"/get",
            type: "get",
            data:{name:sectionID},
            success: function(result) {
                let x=""
                if(result && result.length>0){
                var y = result.length;
               
                for (i=0; i<y; i++){
                    x = x +"<div class='jumbotron'>";
                    x = x + "<h3 class='display-4'>"+result[i]["to"] + "</h3>";
                    x = x + "<p class='lead'>"+ result[i]["message"] + "</p>";
                    x = x+ "<hr class='my-4'>";
                    x = x + "<p>"+result[i]["from"] + "</p>";
                    x= x+"</div>";
                }
                }
                document.getElementById("tab-content").innerHTML = x;
            }                
            });
        });
    
        $('#sendWish').click(function() {
            window.location.href = '/send';
            return false;
            });

        $(document).ready(function(){
